<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GemsbyBK - Products</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="product-style.css" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-maroon">
  <div class="container">
    <a class="navbar-brand" href="index.html">GemsbyBK</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#cart" id="cartBtn">Cart</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Products Section -->
<section class="container py-5">
  <h2 class="text-center mb-4">Shop Our Exclusive Pieces</h2>
  <div class="row g-4" id="product-list">
    <!-- Product Cards (10) -->
  </div>
</section>

<!-- Cart Slider -->
<div class="cart-slider" id="cartPanel">
  <div class="cart-header d-flex justify-content-between align-items-center px-3 py-2">
    <h5 class="mb-0">Your Cart</h5>
    <button class="btn-close" id="closeCart"></button>
  </div>
  <div class="cart-body px-3" id="cartItems">
    <p class="text-muted">Cart is empty.</p>
  </div>
  <div class="cart-footer p-3">
    <button class="btn btn-maroon w-100">Checkout</button>
  </div>
</div>

<!-- JS Links -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="product-script.js"></script>
</body>
</html>
